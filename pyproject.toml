[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "otio-svg-adapter"
version = "1.0.0"
description = "OpenTimelineIO SVG Adapter"
authors = [
  { name="Contributors to the OpenTimelineIO project", email="otio-discussion@lists.aswf.io" },
]
license = { file="LICENSE" }
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "opentimelineio >= 0.15.0"
]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Topic :: Multimedia :: Graphics",
    "Topic :: Multimedia :: Video",
    "Topic :: Multimedia :: Video :: Display",
    "Topic :: Multimedia :: Video :: Non-Linear Editor",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Operating System :: OS Independent",
    "Natural Language :: English"
]
keywords = ["film", "tv", "editing", "editorial", "edit", "non-linear", "svg", "time", "otio", "otio-adapter"]

[project.urls]
Homepage = "https://github.com/OpenTimelineIO/otio-svg-adapter"
Tracker = "https://github.com/OpenTimelineIO/otio-svg-adapter/issues"

[project.entry-points."opentimelineio.plugins"]
otio_svg_adapter = "otio_svg_adapter"

[tool.hatch.build.targets.sdist]
# Ensure the sdist includes a setup.py for older pip versions
support-legacy = true
exclude = [".github"]
